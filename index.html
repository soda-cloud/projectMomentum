<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>템플릿의 모멘텀</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet"/>
    <script defer src="./js/src/clock.mjs" type="module"></script>
    <script defer src="./js/src/quote.mjs" type="module"></script>
    <script defer src="./js/app.mjs" type="module"></script>

    <link rel="stylesheet" href="./css/src/background.css" />
<!--    <link rel="stylesheet" href="./css/src/weather.css" /> -->

    <script
      src="https://kit.fontawesome.com/1bb6067f5f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 전체 레이아웃을 위한 section 태그 작업 -->
    <div id="main-view">
      <!-- 김동욱 배경 -->
      <header>
        <div id="layout-bg"></div>
        <!-- 김동욱 날씨 -->
        <section id="layout-weather"></section>
      </header>

      <main>
        <!-- 최예린 시계-->
        <section id="layout-clock">
          시계
        <!-- <div class="clock-digital"></div>
        <div class="clock-percent clock-active"></div>
        <button class="clock-toggle-btn"></button> -->
        </section>

        <!-- 황태현 헬로유저-->
        <section id="layout-greetings">
          Good <span class="greeting-clock"></span>
          <span class="greetings-userNot">
            <input type="text" size=1>
          </span>
          <span class="greetings-userIs">
             <span></span> <i class="fas fa-edit"></i>
          </span>
        </section>

        <!-- 황태현 메인투두-->
        <section id="layout-main-todo">
          <div class="main-todo-not ">
            <div>What is your main focus for today?</div>
            <input type="text" size=30>
          </div>
          <div class="main-todo-is">
            <div>TODAY</div>
            <div class="main-todo-text">
              <input type="checkbox"> <span></span> <i class="far fa-times-circle"></i>
              <div class='main-todo-cherrUp'></div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <!-- 김동욱 배경정보-->
        <section id="layout-bg-info"></section>

        <!-- 최예린 인용구 -->
        <section id="layout-quote">
          쿼츠
        <!-- <div class="quote-text"></div>
        <div class="quote-author"></div>
        <button class="quote-alter-btn">안들어가나?</botton> -->
        </section>

        <!-- 황태현 투두리스트-->
        <section id="layout-todoList">
          <div class="todoList-toogle">todo list</div>
          <div class="todoList-modal todoList-showing">
            <div>TODAY</div>
            <ul class="todoList-text">
            </ul>
            <input type="text" placeholder="New Todo">
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
